name: ğŸ“¦ Build npm Package
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@v2
        if: (github.event_name == 'push' &&  github.repository == 'KaotoIO/camel-catalog') || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)
        id: app-token
        with:
          app-id: ${{ vars.KAOTO_RELEASE_APP_ID }}
          private-key: ${{ secrets.KAOTO_RELEASE_APP_KEY }}

      - name: ğŸ›ï¸ Checkout source code
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token || github.token }}

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@kaoto'
          cache: 'yarn'

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      
      - name: Install dependencies
        run: yarn

      - name: ğŸ“¦ Build the catalog
        run: yarn build

      - name: ğŸ’… Run eslint
        run: yarn lint

      - name: ğŸ” Check for uncommitted catalog changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "âŒ Uncommitted changes detected after building the catalog."
            echo ""
            echo "ğŸ”§ It looks like the catalog generator has been modified, but the generated files in the 'catalog/' folder were not committed."
            echo ""
            echo "âœ… To fix this:"
            echo "   1. Run 'yarn build' (this builds the catalog and copies it to the root 'catalog/' folder)."
            echo "   2. Commit the updated files using:"
            echo "      git add catalog && git commit -m \"Update generated catalog\""
            echo ""
            echo "ğŸ” This ensures that the repository always reflects the current state of the generator."
            echo ""
            git status
            exit 1
          else
            echo "âœ… Catalog is up-to-date."
          fi

      - name: ğŸ“¤ Upload artifacts for publish (only on main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository == 'KaotoIO/camel-catalog'
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          NODE_AUTH_TOKEN: ${{ secrets.KAOTO_NPM_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          yarn publish
